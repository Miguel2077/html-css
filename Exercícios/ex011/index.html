<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em htlm</title>
</head>
<body>
   <h1>imagem dinamica</h1> 
   <p>tente abrir essas imagens em dispositivos diferentes,ou aumente e diminua o tamanho do seu navegador</p>
   <picture>
      <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
    <img src="imagens/grande.png" alt="foto grande"></picture>

    <h1>reproduzindo auidos</h1>
    <p>Vamos aprender a <u>reproduzir audios em html</u></p>
    <audio>
      <source src="midia/Silent Night - The Soundlings.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
